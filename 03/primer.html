<meta charset="utf-8">
<script>
          /*найти среднее число*/
    /*ввод цифр*/
    var x = +prompt("1-ое число!");
    var y = +prompt("2-ое число!");
    var z = +prompt("3-е число!");
    var res
    /*проверка на ввод */
    while(isNaN(x) || isNaN(y) || isNaN(y)){
        x = +prompt("Внемателбньно введи 1-ое число!");
        y = +prompt("Внемателбньно введи 2-ое число!");
        z = +prompt("Внемателбньно введи 3-е число!");
    }
    
    
    /*проверка на одинаковые цифры*/
    if((x == y) || (x == z) || (y == z)){
        res = 'невозможно найти среднее';
    }
    else if(((x > y) && (x < z)) || ((x < y) && (x > z))){
            res = x;
    }
    else if(((y > x) && (y < z)) || ((y < x) && (y > z))){
            res = y;
            }
    
    else {
            res = z;
            }
    alert(res);
</script>
