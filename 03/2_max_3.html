<meta charset="utf-8">
<script>
    var x = +prompt("1-ое число!");
    var y = +prompt("2-ое число!");
    var z = +prompt("3-е число!");
    var res;

    if((x > y) && (x > z)){
        res = x;
    }
    else{
        if(y > z){
            res = y;
        }
        else{
            res = z;
        }
    }
     
    alert(res);
</script>
